<div class="center card card-outline-blue whiteColor">
    <strong>
        <h3>Manage Product</h3>
    </strong>

    <span ng-hide="isProductEditable">
        <a class="glyphicon glyphicon-edit orangeColor" ng-href="#/admin/products/1" ng-click="enableProductEditor()"/>
    </span>

    <span ng-show="isProductEditable">
        <a class="glyphicon glyphicon-ok-circle greenColor" ng-href="#/admin/products/1" ng-class="{disabled: !p.name || !p.price}" ng-click="saveProductInfo()"/>
    </span>

</div>

<!-- <ng-include src="'views/carousel.html'"> </ng-include> -->
<div class="card">
<div class="row">
    <div class="col-md-5">
        <img class="card-image customHeight250 center-block" src="images/yeoman.png" alt="Product">
    </div>
    <div class="col-md-5 pull-right">
      <h3><strong><div class="title" ng-show="!isProductEditable">{{ p.name }}</div></strong></h3>
      <span ng-show="isProductEditable"><h4><strong>Product name:</strong></h4><input type="text" ng-model="p.name" ng-show="isProductEditable"></span>

      <h4><p class="greenColor" ng-show="{{p.qty > 0}}">This Product is in stock</p></h4>
      <h4><p class="redColor" ng-show="{{p.qty === 0}}">This Product is out of stock</p></h4>

      <h4><strong><div class="title" ng-show="!isProductEditable">Price: ${{ p.price }}</div></strong></h4>
      <span ng-show="isProductEditable"><h4><strong>Price: $</strong></h4><input type="text" ng-model="p.price"></span>

      <div ng-model="pQty"><strong>Quantity left: {{ p.qty }}</strong></div><br>
